<!DOCTYPE html>
<html>

<head>
<title>
Calculadora
</title>
<meta charset="utf-8">
<script type="text/javascript">

function cube() {

	var num = document.getElementById("n1");
	num.value = Math.pow(num.value,3);

}

function sin() {

	var num = document.getElementById("n1");
	num.value = Math.sin(num.value);

}

function quarter(){
	var num = document.getElementById("n1");
	num.value = Math.pow(num.value,4);

}

</script>

</head>
<body>
	Numero:
	<input type="text" id="n1"><p>
	<button onclick="cube()">x<sup>3</sup></button>
    <button onclick="sin()">sin(x)</button>
	<button onclick="quarter()">x<sup>4</sup></button>
</body>

<h1>Calculadora de Miguel Angel Castro</h1>

</html>
